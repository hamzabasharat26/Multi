server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # All requests come in with /meb/ prefix from the WordPress proxy.
    # Strip /meb prefix and serve from public directory.
    location /meb/ {
        alias /var/www/html/public/;
        try_files $uri $uri/ @php;

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Fallback to PHP for Inertia/Laravel routes
    location @php {
        fastcgi_pass magicqc_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_buffering off;
    }

    # Direct PHP access (fallback)
    location ~ \.php$ {
        fastcgi_pass magicqc_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_buffering off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    client_max_body_size 64M;
}
