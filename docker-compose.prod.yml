services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magicqc_app
    restart: unless-stopped
    volumes:
      - app_storage:/var/www/html/storage
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - magicqc_net
      - wordpress_net

  db:
    image: mysql:5.7
    container_name: magicqc_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-MagicQC_Root_2026}
      MYSQL_DATABASE: ${DB_DATABASE:-magicqc}
      MYSQL_USER: ${DB_USERNAME:-magicqc_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-MagicQC_DB_2026}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - magicqc_net

  nginx:
    image: nginx:alpine
    container_name: magicqc_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/magicqc.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - magicqc_net
      - wordpress_net

volumes:
  app_storage:
  db_data:

networks:
  magicqc_net:
    driver: bridge
  wordpress_net:
    external: true
    name: robionix_default
