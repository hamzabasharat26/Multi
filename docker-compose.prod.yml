services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magicqc_app
    restart: unless-stopped
    volumes:
      - app_env:/var/www/html/.env-data
      - app_public:/var/www/html/public
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=magicqc
      - DB_USERNAME=root
      - DB_PASSWORD=magicqc@123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - magicqc_net
      - wordpress_net

  db:
    image: mysql:5.7
    container_name: magicqc_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "magicqc@123"
      MYSQL_DATABASE: magicqc
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - magicqc_net

  nginx:
    image: nginx:alpine
    container_name: magicqc_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/magicqc.conf:/etc/nginx/conf.d/default.conf:ro
      - app_public:/var/www/html/public:ro
    depends_on:
      - app
    networks:
      - magicqc_net
      - wordpress_net

volumes:
  app_storage:
  app_env:
  app_public:
  db_data:

networks:
  magicqc_net:
    driver: bridge
  wordpress_net:
    external: true
    name: robionix_wordpress_network
