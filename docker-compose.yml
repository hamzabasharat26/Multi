services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: magicqc-app
        container_name: magicqc_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - /var/www/vendor # Preserve vendor from image
            - /var/www/node_modules # Preserve node_modules from image
        networks:
            - magicqc_network

    nginx:
        image: nginx:alpine
        container_name: magicqc_nginx
        restart: unless-stopped
        ports:
            # We don't expose 80/443 directly to host to avoid conflict
            # Instead we expose a different port OR rely on the internal network
            - "8081:80" 
        volumes:
            - ./:/var/www
            - /var/www/vendor # Preserve vendor from image
            - /var/www/node_modules # Preserve node_modules from image
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        networks:
            - magicqc_network
            - robionix_default 
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: magicqc_db
        restart: unless-stopped
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - magicqc_network

    # Queue Worker
    worker:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: magicqc_worker
        restart: unless-stopped
        working_dir: /var/www
        command: php artisan queue:work --tries=3 --timeout=90
        volumes:
            - ./:/var/www
            - /var/www/vendor # Preserve vendor from image
            - /var/www/node_modules # Preserve node_modules from image
        networks:
            - magicqc_network
        depends_on:
            - app
            - db

networks:
    magicqc_network:
        driver: bridge
    robionix_default:
        external: true # Join the existing network of robionix project

volumes:
    dbdata:
        driver: local
